<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registration-modal">Launch Registration</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registration-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <p class="h3">Registration</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body bg-info">
                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Enter the User Name">
                        </div>

                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="yourmail@gmail.com">
                        </div>

                        <div class="mb-2">
                            <input type="password" class="form-control" placeholder="your password">
                        </div>

                        <div class="mb-2">
                            <select class="form-control">
                                <option value="">Select your city</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Tumkur">Tumkur</option>
                                <option value="Mysuru">Mysuru</option>
                                <option value="Shivamogga">Shivamogga</option>
                                <option value="Chickmagalur">Chickmagalur</option>
                                <option value="Mangalore">Mangalore</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="form-check-label">Gender</label>
                            <input type="radio" class="form-check-input" name="Gender" value="Male">
                            <label class="form-check-label">Male</label>
                            <input type="radio" class="form-check-input" name="Gender" value="Female">
                            <label class="form-check-label">Female</label>
                        </div>

                        <div class="mb-2">
                            <textarea class="form-control" rows="3" placeholder="Describe yourself"></textarea>
                        </div>

                        <div class="mb-2">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Accept terms and conditions</label>
                        </div>

                        <div class="mb-2">
                            <input type="submit" value="Register" class="btn btn-success">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
